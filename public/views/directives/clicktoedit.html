<div class="click-to-edit">
    <div ng-hide="editorEnabled">
        {{value}}
        <a ng-click="enableEditor()" class="edit-text">Edit</a>
    </div>
    <div ng-show="editorEnabled">
        <input ng-model="editableValue" set-focus="editorEnabled" ng-blur="done()">
        <a ng-click="disableEditor()"class="edit-text">Cancel</a>
    </div>
</div>
