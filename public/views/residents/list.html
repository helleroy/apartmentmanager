<div ng-controller="ResidentsController" ng-init="find()">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Apartment</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Parking Spot</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="resident in residents">
            <td><a ng-href="/#!/residents/{{ resident._id }}">{{ resident.name }}</a></td>
            <td>{{ resident.apartment }}</td>
            <td>{{ resident.email }}</td>
            <td>{{ resident.phone }}</td>
            <td>{{ resident.parkingSpot }}</td>
        </tr>
        </tbody>
    </table>
    <a href="/#!/residents/create">Add Resident</a>
</div>
