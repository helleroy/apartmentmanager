<div ng-controller="ApartmentsController" ng-init="findOne();populateResidents()">
    <h2>Apartment</h2>
    <ul class="list-group">
        <li class="list-group-item">{{ apartment.apartmentId }}</li>
        <li class="list-group-item">{{ apartment.stairway }}</li>
        <li class="list-group-item">{{ apartment.ownershipDate }}</li>
        <li class="list-group-item">{{ apartment.isRented }}</li>
        <li class="list-group-item">{{ apartment.rentedSinceDate }}</li>
    </ul>
    <h2>Residents</h2>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="resident in residents | filter:apartment.apartmentId">{{ resident.name }}</li>
    </ul>
</div>
